<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>这是一个登录页面</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        h1
        {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            color: cornflowerblue;
        }
        a:link, a:visited {
            display: block;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #98bf21;
            width: 120px;
            text-align: center;
            padding: 4px;
            text-decoration: none;
            margin: 1px 1px 0px 27%;
        }
    </style>
</head>
<body>
<div class="login">
    <h1>Login</h1></br>
    <form action="" method="post">
        <div class="container">
            <div class="row">

                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group">
                        <span class="input-group-addon">用户名</span>
                        <input type="text" class="form-control" name="userName" placeholder="请输入用户名" required="required">
                    </div>
                </div>

            </div></br>


            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <span class="input-group-addon">密码</span>
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required="required">
                </div>
            </div>

        </div>

        </br>

         <div align="center">
             <button type="submit"  class="btn btn-default ">登录</button>
         </div>
        <div class="row">
            <a href="#" class="col-md-3 col-md-offset-5">忘记密码？</a>
            <a href="#" class="col-md-3">注册账号？</a>
        </div>


    </form>
</div>
</body>
</html>
